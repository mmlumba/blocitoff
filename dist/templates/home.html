      <div class="mainTaskList">
        <div class="taskHeader text-center">
        <h3>Current Tasks</h3>
        <span class="links"><a ui-sref="pastTasks">View Past Tasks</a></span>
        </div>
        <ul class="taskbox">
          <li ng-repeat="task in tasks | prioritySort: 'priority'" ng-hide="hideTask(task)">
            <div class="col-md-7">{{ task.content }}</div>
            <div class="col-md-3">{{ task.priority }}</div>
            <span class="timeAdded col-md-2">
              {{" Added "}}
              <span am-time-ago="task.taskAddTime"></span>
              <a ng-click="checkMe(task)" class="check">
                <i class="fa fa-square fa-lg"></i>
              </a>
            </span>
          </li>
        </ul>
      </div>
      <div>
        <form name="addTask" ng-submit="addNewTask()" class="text-center">
          <div class="form-group">
            <label for="taskDescription">Task Description</label>
            <input type="text" ng-model="task" id="taskDescription" placeholder="My Task">
          </div>
          <div class="form-group">
            <label for="taskPriority">Task Priority</label>
            <select ng-model="priority" id="taskPriority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="form-group">
            <input type="submit" value="Add Task">
          </div>
        </form>
      </div>
