<!DOCTYPE html>
<html ng-app="BlocItOff">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Base Project</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
</head>
<body>
    <script src="/js/app.js"></script>
    <div class="container-fluid">
    <div ng-app="BlocItOff" ng-controller="TaskCtrl">
      <div class="mainTaskList">
        <ul class="chatbox">
          <li ng-repeat="message in messages">{{$index+1+". "}} {{ message.content }}</li>
        </ul>
      </div>
      <div>
        <form name="addTask" ng-submit="addMessage()">
          <input type="text" ng-model="message">
          <input type="submit" value="Add Message">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
